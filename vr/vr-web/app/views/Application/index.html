#{extends 'main.html' /}
#{set title:'首页' /}
<div class="bs-example"  ng-app=articleList ng-controller="articleCtrl" style="padding: 30px;">
    <table class="table">
      <caption>共{{articles.length}}条记录 
      <button type="button" onclick="location.href='/Application/form'"  class="btn btn-primary" style="float: right;">新增</button></caption>
      <thead>
        <tr>
          <th>编号</th>
          <th>标题</th>
          <th>简介</th>
          <th>创建时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
       
        <tr ng-repeat="article in articles">
          <th scope="row">{{article.articleId}}</th>
          <td>{{article.title}}</td>
          <td>{{article.content}}</td>
          <td>{{article.createTime|date:'yyyy-MM-dd'}}</td>
          <td>
          <a href="#">
          <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
          <span class="glyphicon-class">编辑</span></a>
          <a href="#">
   		  <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
          <span class="glyphicon-class">删除</span></a>
          </td>
        </tr>
       
        
      </tbody>
    </table>
    
    <nav style="text-align: center;">
		  <ul class="pagination">
		    <li>
		      <a href="#" aria-label="Previous">
		        <span aria-hidden="true">&laquo;</span>
		      </a>
		    </li>
		    <li><a href="#">1</a></li>
		    <li><a href="#">2</a></li>
		    <li><a href="#">3</a></li>
		    <li><a href="#">4</a></li>
		    <li><a href="#">5</a></li>
		    <li>
		      <a href="#" aria-label="Next">
		        <span aria-hidden="true">&raquo;</span>
		      </a>
		    </li>
		  </ul>
	</nav>
  </div>
  
  <script>
var app = angular.module('articleList', []);
app.controller('articleCtrl', function($scope, $http) {
   $http.get("/Application/list")
   .success(function (response) {	   
	   $scope.articles = response.articles;
   });
});
</script>
